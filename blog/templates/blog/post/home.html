{% extends 'base.html' %}

{% block content %}

    <h1>New posts:</h1>

        {% for post in posts %}
             Post <a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a>
            created <a href="{% url 'blog:user' post.author_id post.author %}" >{{ post.author }}</a>
            at {{ post.created }}.<br>
        {% endfor %}

{% endblock %}
