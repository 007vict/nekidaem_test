{% extends 'base.html' %}

<h1>My news:</h1>
{% block content %}
    <h3>My news:</h3>
    {% for post in posts %}
            <li>Post <a href="{% url 'blog:detail' post.pk post.title %}">{{ post.title }}</a>
                posted <a href="{% url 'blog:user' post.author.pk post.author %}">{{ post.author }}</a>
                at {{ post.created }}...{{ form.as_p }}
            </li><br>
    {% endfor %}
{% endblock %}
